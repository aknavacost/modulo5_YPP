<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>
<body>
    <div>
        <button onclick="alert('Estas ingresando a mi pagina web')">Click</button>
    </div>
    <button onclick="confirm('¿Quieres ingresar a mi pagina web?')">Continuar</button>

    <div>
        <img id="prender-apagar" class="lampara" src="./off.avif" alt="" width="100px">
    </div>

    <button class="mi-lampara" onclick="document.getElementById('prender-apagar').src='./on.jpg'">Encender</button>
    <button class="mi-lampara" onclick="document.getElementById('prender-apagar').src='./off.avif'">Apagar</button>

    <div id="formulario">
        <label>Nombre</label>
        <input type="text">
        <label>Telefono</label>
        <input type="text">
        <label>Fecha de nacimiento</label>
        <input type="date">
        <label>E-mail</label>
        <input type="email">
        <label>Crea tu usuario</label>
        <input type="text">
        <label>Contraseña</label>
        <input type="password">
        <input type="submit">
    </div>
    <script></script>
    
</body>
</html>
